<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANDA MART</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar starts here -->
    <header class="panda-main-header">
        <nav class="panda-header">
            <figure>
                <img src="assets/images/logo.png" alt="" class="panda-image">
            </figure>
            <div class="search-parent">
                <input type="search" name="" id="" placeholder="search here..." class="panda-search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            
            <div class="header-list">
                <ul class="header-list-items">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shoes</a></li>
                    <li><a href="#">Backpack</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Navbar Ends here -->
    <main></main>
    <footer></footer>
</body>
</html>
